<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Request Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üåê Network Monitor</h1>
      <div class="header-actions">
        <button id="clearBtn" class="btn btn-clear" title="Clear all requests">
          Clear
        </button>
        <button id="exportBtn" class="btn btn-export" title="Export to JSON">
          Export
        </button>
      </div>
    </header>

    <div class="filters">
      <input 
        type="text" 
        id="urlFilter" 
        placeholder="Filter by URL..." 
        class="filter-input"
      >
      
      <select id="methodFilter" class="filter-select">
        <option value="ALL">All Methods</option>
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
        <option value="OPTIONS">OPTIONS</option>
      </select>
      
      <select id="typeFilter" class="filter-select">
        <option value="ALL">All Types</option>
        <option value="main_frame">Main Frame</option>
        <option value="sub_frame">Sub Frame</option>
        <option value="xmlhttprequest">XHR</option>
        <option value="fetch">Fetch</option>
        <option value="script">Script</option>
        <option value="stylesheet">Stylesheet</option>
        <option value="image">Image</option>
        <option value="media">Media</option>
        <option value="font">Font</option>
        <option value="websocket">WebSocket</option>
      </select>
      
      <input 
        type="text" 
        id="statusFilter" 
        placeholder="Status code..." 
        class="filter-input small"
      >
    </div>

    <div class="stats">
      <span id="requestCount">0 requests</span>
      <span id="autoRefresh">
        <label>
          <input type="checkbox" id="autoRefreshCheck" checked>
          Auto-refresh
        </label>
      </span>
    </div>

    <div id="requestList" class="request-list">
      <!-- Requests will be populated here -->
    </div>

    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Request Details</h2>
        <div id="detailsContent"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
